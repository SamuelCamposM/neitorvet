name: neitorvet
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  animate_do: ^3.3.4
  dio: ^5.7.0
  esc_pos_printer: ^4.1.0
  esc_pos_utils: ^1.1.0
  image: ^3.0.2
  file_picker: ^10.1.9
  flutter:
    sdk: flutter
  flutter_barcode_scanner_plus: ^3.0.8
  flutter_cached_pdfview: ^0.4.3
  flutter_dotenv: ^5.2.1
  flutter_local_notifications: ^18.0.1
  flutter_localization: ^0.3.1
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  flutter_slidable: ^3.1.2
  flutter_staggered_grid_view: ^0.7.0
  formz: ^0.8.0
  geolocator: ^13.0.4
  go_router: ^6.2.0
  google_fonts: ^4.0.3 
  image_picker: ^1.1.2
  intl: ^0.19.0
  intl_phone_number_input: ^0.7.4
  liquid_progress_indicator_v2: ^0.5.0
  open_file: ^3.5.10
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.5
  socket_io_client: ^3.0.2
  sunmi_printer_plus: ^2.1.3
  uuid: ^4.5.1
  wakelock_plus: ^1.3.2
  web_socket_channel: ^3.0.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/loaders/
    - assets/images/
    - .env
    - assets/fonts/

  fonts:
    - family: 'Roboto'
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Italic-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/Roboto/Roboto-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/Roboto/static/Roboto-Regular.ttf # ejemplo de una fuente regular
        - asset: assets/fonts/Roboto/static/Roboto-Bold.ttf # ejemplo de una fuente bold
